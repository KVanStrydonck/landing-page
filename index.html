<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header + Hero section -->
    <header>
      <div class="nav-container">
        <p class="hero-text-main">Header Logo</p>
        <ul class="nav-links">
          <li><a class="hero-text-secondary" href="#">Home</a></li>
          <li><a class="hero-text-secondary" href="#">Contact</a></li>
          <li><a class="hero-text-secondary" href="#">About</a></li>
        </ul>
      </div>
      <div class="hero-container">
        <div class="hero-text">
          <h1 class="hero-text-main">Become a member</h1>
          <p class="hero-text-secondary">
            Become a member and stay up to date on Belgian news
          </p>
          <button class="sign-up">Sign up</button>
        </div>
        <img
          src="img/belgium.jpg"
          alt="An image of Belgium, showing people hanging out near a river going through a city"
        />
      </div>
    </header>
    <!-- Information section -->
    <h2 id="city-title">Belgian cities</h2>
    <div class="info">
      <div class="city">
        <img src="img/antwerpen.jpg" alt="Antwerpen" />
        <p>Antwerp, the second largest city in Belgium</p>
      </div>
      <div class="city">
        <img src="img/brussel.jpg" alt="Brussel" />
        <p>Brussels, the capital city of Belgium</p>
      </div>
      <div class="city">
        <img src="img/gent.jpg" alt="Gent" />
        <p>Gent, a major student city</p>
      </div>
      <div class="city">
        <img src="img/brugge.jpg" alt="Brugge" />
        <p>Brugge, a well preserved city from the middle ages</p>
      </div>
    </div>
    <!-- Testimonial -->
    <div class="testimonial-container">
      <div class="testimonial">
        <figure>
          <blockquote cite="#">
            <p>Belgium has more nature than most assume</p>
            <p>It also has old, well-maintained cities to explore</p>
            <p>Finally, there's also a coastline in the north west</p>
          </blockquote>
          <figcaption>- Random Guy</figcaption>
        </figure>
      </div>
    </div>
  </body>
</html>
